<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="manifest" href="/manifest.json" />
    <script>
      window._external_url = '<%= url %>'.split('amp;').join('');
      document.title = '<%= title %>';
    </script>
    <title>Notification App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div
      style="display:flex;width:100%;height:600px;justify-content: center;align-items: center;"
    >
      <div
        id="button"
        style="display:flex; height:50px;width: 100px;justify-content: center;align-items: center;border-radius: 20px;color:white"
      >
        <span>
          Auth successed
        </span>
      </div>
    </div>
    <script>
      if (window.opener) {
        window.opener.focus();

        if (window.opener.callback) {
          var hash = window.location.hash;
          // window.opener.callback(hash.split('=')[1]);
          window.opener.callback(hash);
        }
      }

      window.close();
    </script>
  </body>
</html>
