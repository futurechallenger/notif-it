<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="manifest" href="/manifest.json" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script>
      window._external_url = '<%= url %>'.split('amp;').join('');
      document.title = '<%= title %>';

      function callback(param) {
        console.log('auth success callback', param);
        if (!param) {
          alert('Auth failed');
          return;
        }

        $.post('<%= host %>/callback', { t: param })
          .done(function() {
            console.log('success');
            window.location.reload();
          })
          .fail(function() {
            console.error('error');
          });
      }
    </script>
    <title>Notification App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div
      style="display:flex;width:100%;height:600px;justify-content: center;align-items: center;"
    >
      <div
        id="button"
        style="display:flex; background-color:rgb(11, 119, 227); height:50px;width: 100px;justify-content: center;align-items: center;border-radius: 20px;color:white"
        onclick="window.open(_external_url);"
      >
        Auth
      </div>
    </div>
  </body>
</html>
